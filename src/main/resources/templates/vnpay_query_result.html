<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kết Quả Truy Vấn Giao Dịch VNPAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .card-header { background-color: #007bff; color: white; font-weight: 700; }
        pre { background-color: #e9ecef; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh; padding: 20px;">

<div class="card" style="max-width: 800px; width: 100%;">
    <div class="card-header text-center">
        KẾT QUẢ TRUY VẤN (QUERYDR)
    </div>
    <div class="card-body p-4">

        <h5 class="card-title text-success mb-3">Phản Hồi Trực Tiếp từ VNPAY API</h5>
        <div class="alert alert-primary" role="alert">
            Dữ liệu phản hồi dưới đây là chuỗi JSON thô được gửi về từ cổng VNPAY.
        </div>

        <p class="fw-bold">Chuỗi JSON (`queryResult`):</p>
        <pre th:text="${queryResult}"></pre>

        <hr class="my-4">
        <a th:href="@{/vnpay/query}" class="btn btn-warning">Truy Vấn Giao Dịch Khác</a>
        <a th:href="@{/}" class="btn btn-secondary">Về Menu Chính</a>
    </div>
    <div class="card-footer text-center text-muted">© VNPAY 2025</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
