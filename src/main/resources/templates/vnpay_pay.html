<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tạo mới đơn hàng - VNPAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .card { border: 1px solid #dee2e6; box-shadow: 0 4px 12px rgb(255, 255, 255); }
        .card-header { background-color: #ffffff; color: #6c757d; font-weight: 700; text-align: center; font-size: 1.5rem; padding: 1.5rem 1rem; border-bottom: 2px solid #343a40; }
        .logo-container { padding-bottom: 1rem; margin-bottom: 1rem; border-bottom: 1px solid #e9ecef; }
        .btn-submit { background-color: #6c757d; border-color: #6c757d; font-weight: 600; padding: 0.75rem 0; font-size: 1.1rem; }
        .btn-submit:hover { background-color: #343A40FF; border-color: #343A40FF; }
        /* Tùy chỉnh input type number */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none; margin: 0;
        }
    </style>
</head>
<body class="py-5">

<div class="container d-flex justify-content-center">
    <div class="card" style="max-width: 450px; width: 100%;">

        <div class="card-header">TẠO MỚI ĐƠN HÀNG</div>

        <div class="card-body p-4">
            <div class="text-center logo-container">
                <img th:src="@{/vnpay-logo.png}" alt="VNPAY" style="width: 120px;">
            </div>

            <form th:action="@{/vnpay/submitOrder}" method="post">

                <div class="mb-3">
                    <label for="txnRef" class="form-label">Mã đơn hàng (TxnRef)</label>
                    <input type="text" class="form-control" id="txnRef" name="txnRef" required
                           placeholder="Được tự động tạo" pattern="[A-Za-z0-9]+" maxlength="32"/>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Số tiền (VNĐ)</label>
                    <input type="number" class="form-control" id="amount" name="amount" value="10000" min="10000" required>
                    <div class="form-text">Tối thiểu 10,000 VNĐ.</div>
                </div>
                <div class="mb-3">
                    <label for="ordertype" class="form-label">Loại hàng hóa</label>
                    <select class="form-select" id="ordertype" name="ordertype" required>
                        <option value="billpayment" selected>Thanh toán hóa đơn</option>
                        <option value="fashion">Thời trang</option>
                        <option value="other">Loại khác</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bankcode" class="form-label">Phương thức/Ngân hàng</label>
                    <select class="form-select" id="bankcode" name="bankcode">
                        <option value="">Không chọn (Cổng VNPAY tự chọn)</option>
                        <option value="VNPAYQR">VNPAYQR</option>
                        <option value="VNBANK">LOCAL BANK (ATM/TK)</option>
                        <option value="INTCARD">INTCARD (Thẻ Quốc tế)</option>
                        <option value="NCB">Ngân hàng NCB</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="orderInfo" class="form-label">Nội dung thanh toán</label>
                    <input type="text" class="form-control" id="orderInfo" name="orderInfo"
                           value="Thanh toan don hang #VN_TXN" required>
                </div>
                <div class="mb-4">
                    <label for="promocode" class="form-label">Mã khuyến mại</label>
                    <input type="text" class="form-control" id="promocode" name="promocode" value="">
                </div>

                <button type="submit" class="btn btn-submit w-100">THANH TOÁN</button>
            </form>
            <hr class="my-3">
            <a th:href="@{/}" class="btn btn-sm btn-outline-secondary w-100">Về Menu Chính</a>
        </div>

        <div class="card-footer text-center text-muted">© VNPAY 2025</div>
    </div>
</div>

<script>
    // Hàm tạo mã giao dịch dựa trên timestamp
    function generateTxnRef() {
        const now = new Date();
        const pad = (n) => n.toString().padStart(2, '0');
        return (
            now.getFullYear().toString().substring(2) + pad(now.getMonth() + 1) + pad(now.getDate()) +
            pad(now.getHours()) + pad(now.getMinutes()) + pad(now.getSeconds()) + Math.random().toString().substring(2, 6)
        );
    }
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("txnRef").value = "VNPAY" + generateTxnRef();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
