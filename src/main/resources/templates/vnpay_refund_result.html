<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kết Quả Hoàn Tiền VNPAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .card-header { background-color: #dc3545; color: white; font-weight: 700; }
        pre { background-color: #e9ecef; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh; padding: 20px;">

<div class="card" style="max-width: 800px; width: 100%;">
    <div class="card-header text-center">
        KẾT QUẢ HOÀN TIỀN (REFUND)
    </div>
    <div class="card-body p-4">

        <h5 class="card-title text-danger mb-3">Phản Hồi Trực Tiếp từ VNPAY API</h5>
        <div class="alert alert-warning" role="alert">
            Dữ liệu phản hồi dưới đây là chuỗi JSON thô được gửi về sau khi yêu cầu hoàn tiền.
        </div>

        <p class="fw-bold">Chuỗi JSON (`refundResult`):</p>
        <pre th:text="${refundResult}"></pre>

        <hr class="my-4">
        <a th:href="@{/vnpay/refund}" class="btn btn-danger">Thực Hiện Hoàn Tiền Khác</a>
        <a th:href="@{/}" class="btn btn-secondary">Về Menu Chính</a>
    </div>
    <div class="card-footer text-center text-muted">© VNPAY 2025</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
