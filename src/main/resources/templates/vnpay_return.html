<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kết Quả Thanh Toán VNPAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Inter', sans-serif; }
        .card { border-radius: 12px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); }
        .icon { font-size: 3rem; margin-bottom: 15px; }
        .success-bg { background-color: #d4edda; color: #155724; }
        .fail-bg { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

<div class="card p-4" style="max-width: 550px; width: 100%;">
    <div th:class="${status == 'success' ? 'success-bg' : 'fail-bg'} + ' card-header text-center py-4 rounded-top-lg'">
        <div th:if="${status == 'success'}" class="icon">✅</div>
        <div th:if="${status == 'fail'}" class="icon">❌</div>
        <h2 th:text="${status == 'success' ? 'GIAO DỊCH THÀNH CÔNG' : 'GIAO DỊCH THẤT BẠI'}">Trạng thái Giao dịch</h2>
    </div>
    <div class="card-body">
        <p class="lead text-center mb-4" th:text="${message}"></p>

        <div class="row mb-3">
            <div class="col-6 fw-bold">Mã Đơn Hàng (TxnRef):</div>
            <div class="col-6 text-end" th:text="${vnp_TxnRef}"></div>
        </div>
        <div class="row mb-3">
            <div class="col-6 fw-bold">Số Tiền:</div>
            <div class="col-6 text-end" th:text="${#numbers.formatDecimal(vnp_Amount / 100, 0, 'COMMA', 0, 'POINT') + ' VND'}"></div>
        </div>
        <div class="row mb-3">
            <div class="col-6 fw-bold">Mã Ngân Hàng:</div>
            <div class="col-6 text-end" th:text="${vnp_BankCode}"></div>
        </div>
        <div class="row mb-3">
            <div class="col-6 fw-bold">Nội dung TT:</div>
            <div class="col-6 text-end" th:text="${vnp_OrderInfo}"></div>
        </div>
        <div class="row mb-3">
            <div class="col-6 fw-bold">Mã Phản Hồi VNPAY:</div>
            <div class="col-6 text-end" th:text="${vnp_ResponseCode}"></div>
        </div>

        <hr class="my-4">
        <a th:href="@{/}" class="btn btn-secondary w-100">Về Menu Chính</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
