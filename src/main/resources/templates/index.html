<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VNPAY DEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Helvetica Neue', Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px 0; }
        .menu-card { width: 100%; max-width: 90%; border: none; border-radius: 0; box-shadow: none; background-color: #ffffff; margin: 0; }
        @media (min-width: 768px) {
            .menu-card { max-width: 450px; border: 1px solid #e9ecef; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); }
        }
        .card-header { background-color: transparent; border-bottom: none; color: #212529; font-weight: 700; padding: 2rem 1.5rem 0.5rem; }
        .card-body { padding: 1rem 2rem 2rem 2rem !important; }
        .menu-btn { margin-bottom: 0.8rem; padding: 1rem 1.5rem; font-size: 1.05rem; font-weight: 600; border-radius: 8px; background-color: #f1f3f5; color: #495057; border: 1px solid #ced4da; transition: all 0.2s; text-align: left; display: flex; align-items: center; }
        .menu-btn i { margin-right: 10px; color: #007bff; }
        .menu-btn:hover { background-color: #e9ecef; color: #007bff; border-color: #007bff; }
        .card-footer { background-color: transparent; border-top: none; font-size: 0.8rem; color: #adb5bd !important; padding-top: 0; padding-bottom: 1.5rem; }
    </style>
</head>

<body>
<div class="card menu-card">
    <div class="card-header text-center">
        <h3 class="mb-0">VNPAY DEMO</h3>
    </div>

    <div class="card-body">
        <div class="text-center mb-4">
            <img th:src="@{/vnpay-logo.png}" alt="VNPAY" style="width: 100px; opacity: 0.9;">
        </div>

        <div class="d-grid gap-3">
            <a th:href="@{/vnpay/pay}" class="btn menu-btn">
                <i class="fas fa-credit-card"></i> Giao dịch Thanh toán
            </a>
            <a th:href="@{/vnpay/query}" class="btn menu-btn">
                <i class="fas fa-search-dollar"></i> API Truy vấn Kết quả Thanh toán
            </a>
            <a th:href="@{/vnpay/refund}" class="btn menu-btn">
                <i class="fas fa-undo-alt"></i> API Hoàn tiền Giao dịch
            </a>
        </div>
    </div>

    <div class="card-footer text-center text-muted">&copy; VNPAY 2025</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
